<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Vega-Lite Charts</title>
  
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
  integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
</head>
<body>

<div class="page">
  <h1>Homework 10 FIT3179</h1>


  <div id="chart1" class="vis-container"></div>

  <div id="chart2" class="vis-container"></div>
</div>

<script type="text/javascript">
  vegaEmbed('#chart1', 'graph1.json').then(function(result) {
    console.log('Chart 1 loaded');
  }).catch(console.error);

  vegaEmbed('#chart2', 'choropleth_map.vg.json').then(function(result) {
    console.log('Chart 2 loaded');
  }).catch(console.error);
</script>

</body>
</html>
